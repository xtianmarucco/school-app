
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="menu-style">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">1° AÑO</a>
      <a mat-list-item href="#">2° AÑO</a>
      <a mat-list-item href="#">3° AÑO</a>
      <a mat-list-item href="#">4° AÑO</a>
      <a mat-list-item href="#">5° AÑO</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>school-app</span>
      
        
        <div> <h1>Auxiliar</h1></div>
        <div><button mat-raised-button >cerrar sesion</button></div> 
       
      
    </mat-toolbar>
  
        <app-card-render></app-card-render>

  </mat-sidenav-content>
</mat-sidenav-container>
